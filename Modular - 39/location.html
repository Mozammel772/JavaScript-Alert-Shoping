<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
</head>
<body>
    <h1>Hello World !!!</h1>
    <button onclick="reloadPage()">Reload</button>
    <button onclick="visitPage()">VisitYoutube</button>
    <script>
        const reloadPage = () => {
            location.reload();
        };
        const visitPage = () => {
            location.assign('https://www.youtube.com/watch?v=b9kSKlxY3_8&list=RDb9kSKlxY3_8&start_radio=1');
        }
    </script>
</body>
</html>
